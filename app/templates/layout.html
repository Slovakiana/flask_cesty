<!DOCTYPE html>
<html lang="sk" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>BIZTRIP - Cestovn칳 port치l</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">BIZTRIP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if current_user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('create_trip') }}">Nov치 cesta</a></li>
                    {% if current_user.is_admin %}
                        <li class="nav-item"><a class="nav-link" href="{{ url_for('admin') }}">Admin</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}">Odhl치si콘</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Prihl치si콘</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Registrova콘</a></li>
                {% endif %}
                <li class="nav-item ms-2">
                    <button class="btn btn-outline-secondary btn-sm" id="toggle-theme">游깹</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <!-- Toast Notifications -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1050">
        <div id="toastContainer"></div>
    </div>

    {% block content %}{% endblock %}
</div>

<script>
document.getElementById('toggle-theme').addEventListener('click', () => {
    const html = document.documentElement;
    html.dataset.bsTheme = html.dataset.bsTheme === "light" ? "dark" : "light";
    localStorage.setItem('biztrip-theme', html.dataset.bsTheme);
});

document.addEventListener('DOMContentLoaded', () => {
    const theme = localStorage.getItem('biztrip-theme') || 'light';
    document.documentElement.dataset.bsTheme = theme;
});

<!-- Bootstrap Toast generation -->
<script>
document.addEventListener('DOMContentLoaded', () => {
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% for category, message in messages %}
            const toast = document.createElement('div');
            toast.className = 'toast align-items-center text-bg-{{ 'success' if category == 'success' else 'danger' }} border-0 mb-2';
            toast.setAttribute('role', 'alert');
            toast.setAttribute('aria-live', 'assertive');
            toast.setAttribute('aria-atomic', 'true');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>`;
            document.getElementById('toastContainer').appendChild(toast);
            new bootstrap.Toast(toast).show();
        {% endfor %}
    {% endwith %}
});
</script>

</body>
</html>
